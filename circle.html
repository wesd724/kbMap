<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { background-color: #000; }
        #canvas { position: absolute; left: 380px; }
    </style>
    <meta charset="UTF-8">
    <script>
        window.onload = () => {
            let cavnas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            let x1 = Math.sqrt(Math.pow(60, 2) + Math.pow(60, 2));
            let y1 = 0;
            let x2 = Math.sqrt(Math.pow(80, 2) + Math.pow(80, 2));
            let y2 = 0;
            let x3 = Math.sqrt(Math.pow(100, 2) + Math.pow(100, 2));
            let y3 = 0;

            let x4 = Math.sqrt(Math.pow(60, 2) + Math.pow(60, 2));
            let y4 = 0;
            let x5 = Math.sqrt(Math.pow(80, 2) + Math.pow(80, 2));
            let y5 = 0;
            let x6 = Math.sqrt(Math.pow(100, 2) + Math.pow(100, 2));
            let y6 = 0;

            const r = 5;
            let angleNumber = 0;
            let n_angleNumber = 0;
            let o_angleNumber = 0;

            coordinateSystem(ctx);

            let update = () => {
                angleNumber += 10;
                let angle = angleNumber * (Math.PI/180);
                x1 = Math.sqrt(Math.pow(60, 2) + Math.pow(60, 2)) * Math.cos(angle);
                y1 = Math.sqrt(Math.pow(60, 2) + Math.pow(60, 2)) * Math.sin(angle);
                x2 = Math.sqrt(Math.pow(80, 2) + Math.pow(80, 2)) * Math.cos(-angle);
                y2 = Math.sqrt(Math.pow(80, 2) + Math.pow(80, 2)) * Math.sin(-angle);
                // x = x * Math.cos(angle) - y * Math.sin(angle);
                // y =  x * Math.sin(angle) + y * Math.cos(angle);
            }

            let draw = () => {
                ctx.beginPath();
                ctx.fillStyle = "white";
                ctx.arc(x1, y1, r, Math.PI * 2, false);
                ctx.fill();
                ctx.beginPath();
                ctx.fillStyle = "yellow";
                ctx.arc(x2, y2, r, Math.PI * 2, false);
                ctx.fill();
            }
            setInterval(() => {
              // console.log(x, y);
               draw();
               update(); 
            }, 100);

            let newDraw = () => {
                setInterval(() => {
                    ctx.beginPath();
                    ctx.fillStyle = "blue";
                    ctx.arc(x3, y3, r, Math.PI * 2, false);
                    ctx.fill();
                    n_angleNumber += 10;
                    let n_angle = n_angleNumber * (Math.PI/180);
                    x3 = Math.sqrt(Math.pow(100, 2) + Math.pow(100, 2)) * Math.cos(n_angle);
                    y3 = Math.sqrt(Math.pow(100, 2) + Math.pow(100, 2)) * Math.sin(n_angle);
                }, 100);
            }

            setTimeout(newDraw, 3600);

            let overlapDraw = () => {
                setInterval(() => {
                    ctx.beginPath();
                    ctx.fillStyle = "#6500E0";
                    ctx.arc(x4, y4, r, Math.PI * 2, false);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.fillStyle = "#11CCFA";
                    ctx.arc(x5, y5, r, Math.PI * 2, false);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.fillStyle = "#69FF24";
                    ctx.arc(x6, y6, r, Math.PI * 2, false);
                    ctx.fill();
                    o_angleNumber += 10;
                    let o_angle = o_angleNumber * (Math.PI/180);
                    x4 = Math.sqrt(Math.pow(60, 2) + Math.pow(60, 2)) * Math.cos(-o_angle);
                    y4 = Math.sqrt(Math.pow(60, 2) + Math.pow(60, 2)) * Math.sin(-o_angle);
                    x5 = Math.sqrt(Math.pow(80, 2) + Math.pow(80, 2)) * Math.cos(o_angle);
                    y5 = Math.sqrt(Math.pow(80, 2) + Math.pow(80, 2)) * Math.sin(o_angle);
                    x6 = Math.sqrt(Math.pow(100, 2) + Math.pow(100, 2)) * Math.cos(-o_angle);
                    y6 = Math.sqrt(Math.pow(100, 2) + Math.pow(100, 2)) * Math.sin(-o_angle);
                }, 100);
            }

            setTimeout(overlapDraw, 7200);
        }

        function coordinateSystem(ctx) {
            ctx.translate(350,450);
            ctx.save();

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(300, 0);
            ctx.moveTo(0,0);
            ctx.lineTo(0, 300);
            ctx.strokeStyle = "#8600AD";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(-300, 0);
            ctx.moveTo(0,0);
            ctx.lineTo(0, -300);
            ctx.strokeStyle = "#6BA600";
            ctx.stroke();

            ctx.beginPath();
            ctx.translate(-300, -300);
            ctx.strokeStyle = "#D8DFFA";
            ctx.strokeRect(0, 0, 600, 600);

            ctx.restore();

            ctx.font = "10px Comic Sans MS";
            ctx.fillStyle = "skyblue";
            ctx.fillText("(0, 0)", 0, 0);
        }

    </script>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000" style="background-color: black"></canvas>
</body>
</html>
